<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Snow White - Foro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="Disney Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Disney+</a></li>
                <li><a href="#">Parques</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Más</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor Principal -->
    <main>
        <section class="hero">
            <img src="images/banner.png" alt="Banner Snow White" class="banner">
            <h1>Disney Snow White</h1>
            <p>Experimenta Snow White, ¡ya en cines!</p>
        </section>

        <!-- Foro de Películas -->
        <section class="movies">
            <h2>Foro de Películas</h2>
            <div class="movie-gallery">
                <img src="images/movies-1.jpeg" alt="Póster 1">
                <img src="images/movies-2.jpeg" alt="Póster 2">
                <img src="images/movies-3.jpeg" alt="Póster 3">
                <img src="images/movies-4.jpeg" alt="Póster 4">
                <img src="images/movies-5.jpeg" alt="Póster 5">
            </div>
        </section>

        <!-- Sección Disney+ -->
        <section class="disney-plus">
            <h2>Disney+</h2>
            <div class="gallery">
                <img src="images/disney-plus-1.png" alt="">
                <img src="images/disney-plus-2.png" alt="">
                <img src="images/disney-plus-3.png" alt="">
            </div>
        </section>

        <!-- Sección Parques -->
        <section class="parks">
            <h2>Parques Disney</h2>
            <div class="gallery">
                <img src="images/disney-parks-1.png" alt="">
                <img src="images/disney-parks-2.png" alt="">
            </div>
        </section>

        <!-- Sección Tienda -->
        <section class="shop">
            <h2>Tienda Disney</h2>
            <div class="gallery">
                <img src="images/shop-image-1.png" alt="">
                <img src="images/shop-image-2.png" alt="">
                <img src="images/shop-image-3.png" alt="">
                <img src="images/shop-image-4.png" alt="">
            </div>
        </section>

        <!-- Fondo adicional -->
        <section class="more">
            <img src="images/more-background.jpeg" alt="Más Disney">
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Disney. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
